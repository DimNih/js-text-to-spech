<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Studio - AI Audio Toolkit</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üéöÔ∏è Voice Studio</h1>

        <!-- TTS Section -->
        <section class="section">
            <h2>üîä Text ke Suara</h2>
            <textarea id="text-input" placeholder="Tulis teks Anda di sini..."></textarea>
            <select class="voice-select" id="voice-select"></select>
            <div class="button-group">
                <button class="btn btn-primary" onclick="speakText()">
                    <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                        <path d="M15 21v-4a3 3 0 0 1 3-3h2l-3-3m0 6l3-3"></path>
                        <path d="M18 8a3 3 0 1 0-6 0"></path>
                        <path d="M5 10h-2a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1h2l4-4h3l4 4h2a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1h-2l-4 4h-3l-4-4z"></path>
                    </svg>
                    TEST
                </button>
            </div>
        </section>

        <!-- STT Section -->
        <section class="section">
            <h2>üé§ Suara ke Audio
                <span class="status-indicator hidden"></span>
            </h2>
            <div class="button-group">
                <button id="record-btn" class="btn btn-primary">
                    <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                        <path d="M12 2a3 3 0 0 1 3 3v6a3 3 0 0 1-6 0V5a3 3 0 0 1 3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <path d="M12 19v4"></path>
                    </svg>
                    Mulai Rekam
                </button>
                <button id="stop-btn" class="btn" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                        <rect x="6" y="6" width="12" height="12" rx="2"></rect>
                    </svg>
                    Stop
                </button>
            </div>
            <audio class="audio-player" id="audio-playback" controls></audio>
            <a id="download-link" class="download-link hidden">
                <svg width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                    <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2"></path>
                    <polyline points="7 11 12 16 17 11"></polyline>
                    <line x1="12" y1="4" x2="12" y2="16"></line>
                </svg>
                Unduh Rekaman
            </a>
        </section>
    </div>

    <script src="bekend.js"></script>
</body>
</html>
